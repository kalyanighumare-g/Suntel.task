<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System - Books</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        .book-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: space-between;
        }
        .book {
            flex: 1 1 calc(30% - 20px);
            max-width: calc(30% - 20px);
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 15px;
            text-align: center;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .book:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .book img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        .book h3 {
            font-size: 18px;
            color: #333;
            margin: 10px 0;
        }
        .book p {
            color: #555;
            font-size: 14px;
            margin-bottom: 15px;
        }
        .book button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
        }
        .book button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Available Books</h1>
        <div class="book-container">
            <div class="book">
                <img src="https://via.placeholder.com/150" alt="Book 1">
                <h3>Book Title 1</h3>
                <p>Author: Author Name 1</p>
                <button>Borrow</button>
            </div>
            <div class="book">
                <img src="https://via.placeholder.com/150" alt="Book 2">
                <h3>Book Title 2</h3>
                <p>Author: Author Name 2</p>
                <button>Borrow</button>
            </div>
            <div class="book">
                <img src="https://via.placeholder.com/150" alt="Book 3">
                <h3>Book Title 3</h3>
                <p>Author: Author Name 3</p>
                <button>Borrow</button>
            </div>
            <div class="book">
                <img src="https://via.placeholder.com/150" alt="Book 4">
                <h3>Book Title 4</h3>
                <p>Author: Author Name 4</p>
                <button>Borrow</button>
            </div>
            <div class="book">
                <img src="https://via.placeholder.com/150" alt="Book 5">
                <h3>Book Title 5</h3>
                <p>Author: Author Name 5</p>
                <button>Borrow</button>
            </div>
            <div class="book">
                <img src="https://via.placeholder.com/150" alt="Book 6">
                <h3>Book Title 6</h3>
                <p>Author: Author Name 6</p>
                <button>Borrow</button>
            </div>
        </div>
    </div>
</body>
</html>
